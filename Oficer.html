Слон  — шахматная фигура. Игроки начинают игру с двумя слонами: белые — на полях c1 и f1, чёрные — на полях c8 и f8. Один слон ходит только по белым полям, другой — по чёрным (в зависимости от этого слона называют белопольным или чернопольным). <br>
